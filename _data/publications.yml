  projectpage: https://rchi-lab.github.io/robust-body-exposure/
  code: https://github.com/RCHI-Lab/robust-body-exposure
  bibtex: |
      @misc{puthuveetil2023robust,
      title={Bodies Uncovered: Learning to Manipulate Real Blankets Around People via Physics Simulations}, 
      author={Kavya Puthuveetil and Sasha Wald and Atharva Pusalkar and Pratyusha Karnati and Zackory Erickson},
      year={2023},
      eprint={2304.04822}, 
      archivePrefix={arXiv},
      primaryClass={cs.RO}
      }

  abstract: "Robotic caregivers could potentially improve the quality of life of many who require physical assistance. However, in order to assist individuals who are lying in bed, robots must be capable of dealing with a significant obstacle: the blanket or sheet that will almost always cover the person's body. We propose a method for targeted bedding manipulation over people lying supine in bed where we first learn a model of the cloth's dynamics. Then, we optimize over this model to uncover a given target limb using information about human body shape and pose that only needs to be provided at run-time. We show how this approach enables greater robustness to variation relative to geometric and reinforcement learning baselines via a number of generalization evaluations in simulation and in the real world. We further evaluate our approach in a human study with 12 participants where we demonstrate that a mobile manipulator can adapt to real variation in human body shape, size, pose, and blanket configuration to uncover target body parts without exposing the rest of the body. Source code and supplementary materials are available online."
  awards: 
  video: https://www.youtube.com/watch?v=Sv9BRw6fsR0
  link: https://arxiv.org/abs/2304.04822
  pdf: https://arxiv.org/pdf/2304.04822.pdf

- title: "SLURP! Spectroscopy of Liquids Using Robot Pre-Touch Sensing"
  authors: Nathaniel Hanson, Wesley Lewis, Kavya Puthuveetil, Donelle Furline, Akhil Padmanabha, Taşkın Padır, and Zackory Erickson
  year: 2023
  type:
  venue: IEEE International Conference on Robotics and Automation (ICRA)
  image: ../assets/images/slurp_spread.jpg
  id: hanson2023slurp
  projectpage: https://river-lab.github.io/slurp_grasping/
  code: https://github.com/RIVeR-Lab/slurp_grasping
  bibtex: |
      @inproceedings{hanson2023slurp,
          title={SLURP! Spectroscopy of Liquids Using Robot Pre-Touch Sensing},
          author={Hanson, Nathaniel and Lewis, Wesley and Puthuveetil, Kavya and Furline, Donelle and Padmanabha, Akhil and Pad{\i}r, Ta{\c{s}}k{\i}n and Erickson, Zackory},
          booktitle={2023 IEEE International Conference on Robotics and Automation (ICRA)},
          year={2023},
          organization={IEEE}
          }

  abstract: "Liquids and granular media are pervasive throughout human environments. Their free-flowing nature causes people to constrain them into containers. We do so with thousands of different types of containers made out of different materials with varying sizes, shapes, and colors. In this work, we present a state-of-the-art sensing technique for robots to perceive what liquid is inside of an unknown container. We do so by integrating Visible to Near Infrared (VNIR) reflectance spectroscopy into a robot's end effector. We introduce a hierarchical model for inferring the material classes of both containers and internal contents given spectral measurements from two integrated spectrometers. To train these inference models, we capture and open source a dataset of spectral measurements from over 180 different combinations of containers and liquids. Our technique demonstrates over 85% accuracy in identifying 13 different liquids and granular media contained within 13 different containers. The sensitivity of our spectral readings allow our model to also identify the material composition of the containers themselves with 96% accuracy. Overall, VNIR spectroscopy presents a promising method to give household robots a general-purpose ability to infer the liquids inside of containers, without needing to open or manipulate the containers."
  awards: 
  video: https://www.youtube.com/watch?v=EFyeUmdglbE
  link: https://arxiv.org/abs/2210.04941
  pdf: https://arxiv.org/pdf/2210.04941.pdf

- title: "Bodies Uncovered: Learning to Manipulate Real Blankets Around People via Physics Simulations"
  authors: Kavya Puthuveetil, Charles C. Kemp, and Zackory Erickson
  year: 2022
  type: journal
  venue: IEEE Robotics and Automation Letters (RA-L)
  image: ../assets/images/bodies_uncovered.jpg
  id: puthuveetil2021bodies
  projectpage: 
  code: https://github.com/RCHI-Lab/bodies-uncovered
  bibtex: |
      @article{puthuveetil2022bodies,
          author={Puthuveetil, Kavya and Kemp, Charles C. and Erickson, Zackory},
          journal={IEEE Robotics and Automation Letters}, 
          title={Bodies Uncovered: Learning to Manipulate Real Blankets Around People via Physics Simulations}, 
          year={2022},
          volume={7},
          number={2},
          pages={1984-1991},
          doi={10.1109/LRA.2022.3142732}
      }

  abstract: "While robots present an opportunity to provide physical assistance to older adults and people with mobility impairments in bed, people frequently rest in bed with blankets that cover the majority of their body. To provide assistance for many daily self-care tasks, such as bathing, dressing, or ambulating, a caregiver must first uncover blankets from part of a person’s body. In this work, we introduce a formulation for robotic bedding manipulation around people in which a robot uncovers a blanket from a target body part while ensuring the rest of the human body remains covered. We compare two approaches for optimizing policies which provide a robot with grasp and release points that uncover a target part of the body: 1) reinforcement learning and 2) self-supervised learning with optimization to generate training data. We trained and conducted evaluations of these policies in physics simulation environments that consist of a deformable cloth mesh covering a simulated human lying supine on a bed. In addition, we transfer simulation-trained policies to a real mobile manipulator and demonstrate that it can uncover a blanket from target body parts of a manikin lying in bed. Source code is available online."
  awards: 
  video: https://www.youtube.com/watch?v=oTO2NqfSAXw
  link: https://arxiv.org/abs/2109.04930
  pdf: https://arxiv.org/pdf/2109.04930.pdf

