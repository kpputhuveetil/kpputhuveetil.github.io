          author={Puthuveetil, Kavya and Krusienski, Dean},
          chapter={Brain-controlled Assistive Robotics and Prosthetics},
          publisher={Elsevier}
          year={2021}
      }
  abstract: "This chapter provides an overview of prior and prospective work related to the control of assistive robotics and prostheses via direct measurements of brain activity.  Specifically, this chapter focuses on brain-controlled robotic devices that replace, supplement, or restore lost motor function.  The chapter introduces noninvasive and invasive brain signal recording modalities, common brain-actuated control signals, and a survey of applications in assistive robotics and prosthetics.  The chapter concludes with a discussion of current challenges and future prospects of these technologies."
